<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang Ky</title>
</head>

<body>
    <div class="login">
        <form action="" id="form login" method="post">
            <h1 class="form heading">Form Dang Ky</h1>
            <input type="text" class="form-input" placeholder="Ten Dang Ky" name="tendangky" />
            <input type="password" class="=" form-input placeholder="Mat Khau" name="matkhau" />
            <input type="confirmpassword" class="=" form-input placeholder="Xac Nhan Mat Khau" name="xnmatkhau" />
            <button type="submit">DANG KY</button><br>
            <span id="loidangky" style="color: red;"></span>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            var matkhau = document.getElementsByName("matkhau")[0].value
            var xnmatkhau = document.getElementsByName("xnmatkhau")[0].value
            console.log(matkhau, xnmatkhau)
            if (matkhau === xnmatkhau) {
                window.open('/webbanhang.html/index.html')
            } else {
                var loidk = document.getElementById("loidangky")
                loidk.textContent = " Mat khau khong giong nhau";
            }
        });
    </script>
</body>

</html>
